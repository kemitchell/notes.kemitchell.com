<!doctype html>
<html lang=en-US>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{site.title}}</title>
  </head>
  <body>
    <h1>{{site.title}}</h1>
    <ul>
    {% for page in site.pages %}
    {% if page.title %}
    <li><a href="{{page.url}}">{{page.title}}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
  </body>
</html>
