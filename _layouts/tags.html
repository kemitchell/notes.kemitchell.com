<!doctype html>
<html lang=en-US>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>{{site.title | smartify}}</title>
    <link rel=stylesheet href=https://readable.kemitchell.com/all.css>
  </head>
  <body>
    <header>
      <h1>{{site.title | smartify}}</h1>
    </header>
    <main>
      <ul>
        {% for tag in page.tags %}
        <li>{% include tag.html %}</li>
        {% endfor %}
      </ul>
    </main>
    {% include footer.html %}
  </body>
</html>
